<div class="container">
    <div class="header">
        <h1 class="mb-3">Painel do Mentor</h1>
    </div>

    <div *ngIf="usersObs$ | async as users" class="row">
        <div *ngFor="let user of users" class="col-lg-4 col-sm-6 mb-4">
            <div class="card">
                <div class="card-body">
                    {{ user.firstName }}
                </div>
            </div>
        </div>

    </div>
</div>
